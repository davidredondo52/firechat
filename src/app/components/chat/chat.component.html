<h3>Chats</h3>
<hr>


<div id="app-mensajes" class="app-mensajes">

<div  *ngFor="let chat of _cs.chats | async ;let i=index"
     [ngClass]="{
	           'text-right':_cs.usuario.uid == chat.uid,
			   'text-left':_cs.usuario.uid != chat.uid }">
			   
	<span 
	class="badge"
	[ngClass]="{
	           'badge-primary':_cs.usuario.uid == chat.uid,
			   'badge-success':_cs.usuario.uid != chat.uid }">

			   {{chat.nombre}} 

		</span>

	<p>{{chat.mensaje}}</p>
</div>


</div>
<input [(ngModel)]="mensaje" 
			name="mensaje" 
			(keyup.enter)="enviar()"
			class="form-control"
			placeholder="mensaje">
